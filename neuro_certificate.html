      <style>
            :root {
                  --thm-font: "Quicksand", sans-serif;
                  --thm-base: #8b0000;
                  --thm-base-rgb: 253, 99, 47;
                  --thm-primary: #ffc0cb;
                  --thm-primary-rgb: 69, 80, 248;
                  --thm-black: #000000;
                  --thm-black-rgb: 37, 44, 75;
            }

            /*--------------------------------------------------------------
# Main Menu
--------------------------------------------------------------*/

            .mobile-nav__container ul {
                  font-family: var(--thm-font);
                  color: #737789;
                  font-size: 18px;
                  line-height: 36px;
                  font-weight: 500;
            }

            .mobile-nav__container li a {
                  color: #737789;
            }

            .site-header-one {
                  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            }

            .site-header-one__fixed-top {
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  z-index: 91;
            }

            .site-header-one .container-fluid {
                  display: -webkit-box;
                  display: flex;
                  -webkit-box-align: center;
                  align-items: center;
                  flex-wrap: wrap;
                  padding-left: 15px;
                  padding-right: 15px;
                  width: 100%;
                  max-width: 1450px;
                  margin-left: 100px;
                  margin-right: auto;
            }

            @media (max-width: 1550px) {
                  .site-header-one .container-fluid {
                        margin-left: auto;
                        margin-right: auto;
                  }
            }

            .site-header-one__logo .side-menu__toggler {
                  display: none;
                  font-size: 22px;
                  color: var(--thm-black);
                  margin-left: 30px;
                  cursor: pointer;
            }

            .main-nav__main-navigation ul {
                  margin: 0;
                  padding: 0;
                  list-style: none;
            }

            .main-nav__main-navigation .main-nav__navigation-box {
                  display: -webkit-box;
                  display: flex;
                  -webkit-box-align: center;
                  align-items: center;
                  margin-left: 50px;
            }

            .main-nav__main-navigation .main-nav__navigation-box>li {
                  padding: 39px 0;
                  position: relative;
            }

            .main-nav__main-navigation .main-nav__navigation-box>li+li {
                  margin-left: 34px;
            }

            .main-nav__main-navigation .main-nav__navigation-box>li>a {
                  font-size: 16px;
                  font-weight: 600;
                  color: #737789;
                  display: block;
                  -webkit-transition: 500ms;
                  transition: 500ms;
                  position: relative;
                  text-decoration: none;
            }

            .main-nav__main-navigation .main-nav__navigation-box>li.current>a,
            .main-nav__main-navigation .main-nav__navigation-box>li:hover>a {
                  color: var(--thm-base);
            }

            .main-nav__main-navigation .dropdown-btn {
                  display: none;
            }

            /* Dropdown menu */

            .main-nav__main-navigation .dropdown-btn {
                  display: none;
            }

            .main-nav__main-navigation .main-nav__navigation-box>li ul {
                  position: absolute;
                  width: 210px;
                  background-color: #fff;
                  border-top: 4px solid var(--thm-base);
                  box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.05),
                        -2px 0px 5px 1px rgba(0, 0, 0, 0.05);
                  -webkit-transform-origin: top;
                  transform-origin: top;
                  visibility: hidden;
                  opacity: 0;
                  z-index: 991;
                  -webkit-transition: opacity 500ms ease,
                        visibility 500ms ease,
                        -webkit-transform 500ms ease;
                  transition: opacity 500ms ease, visibility 500ms ease,
                        -webkit-transform 500ms ease;
                  transition: transform 500ms ease, opacity 500ms ease,
                        visibility 500ms ease;
                  transition: transform 500ms ease, opacity 500ms ease,
                        visibility 500ms ease,
                        -webkit-transform 500ms ease;
            }

            .main-nav__main-navigation .main-nav__navigation-box>li ul>li {
                  position: relative;
            }

            .main-nav__main-navigation .main-nav__navigation-box>li ul>li+li {
                  border-top: 1px solid rgba(var(--thm-base-rgb), 0.3);
            }

            .main-nav__main-navigation .main-nav__navigation-box>li ul>li>a {
                  display: block;
                  color: var(--thm-black);
                  font-size: 16px;
                  font-family: var(--thm-font);
                  word-break: break-all;
                  padding-top: 9.5px;
                  padding-bottom: 9.5px;
                  padding-left: 20px;
                  padding-right: 20px;
                  -webkit-transition: all 500ms ease;
                  transition: all 500ms ease;
            }

            .main-nav__main-navigation .main-nav__navigation-box>li ul>li:hover>a {
                  color: #fff;
                  background-color: var(--thm-black);
            }

            /* Second level menu */

            .main-nav__main-navigation .main-nav__navigation-box>li>ul {
                  top: 100%;
                  left: 0;
                  -webkit-transform: translateY(30px);
                  transform: translateY(30px);

                  visibility: hidden;
                  opacity: 0;
            }

            .main-nav__main-navigation .main-nav__navigation-box>li:hover>ul {
                  -webkit-transform: translateY(0);
                  transform: translateY(0);
                  visibility: visible;
                  opacity: 1;
            }

            /* Third level menu */

            .main-nav__main-navigation .main-nav__navigation-box>li>ul>li>ul {
                  top: 0;
                  left: 100%;
                  -webkit-transform: translateX(30px);
                  transform: translateX(30px);
                  visibility: hidden;
                  opacity: 0;
            }

            .main-nav__main-navigation .main-nav__navigation-box>li>ul>li:hover>ul {
                  -webkit-transform: translateX(0px);
                  transform: translateX(0px);
                  visibility: visible;
                  opacity: 1;
            }

            /* After Third level menu */

            .main-nav__main-navigation .main-nav__navigation-box>li>ul>li>ul>li>ul {
                  display: none;
            }

            /* stricked menu */
            .stricked-menu {
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100%;
                  z-index: 999;
                  background-color: #ffffff;
                  box-shadow: 0px 6px 13px 0px rgba(0, 0, 0, 0.06);
                  opacity: 0;
                  -webkit-transform: translateY(-110%);
                  transform: translateY(-110%);
                  -webkit-transition: all 0.4s ease;
                  transition: all 0.4s ease;
            }

            .stricked-menu.stricky-fixed {
                  opacity: 1;
                  -webkit-transform: translateY(0%);
                  transform: translateY(0%);
            }

            .stricked-menu .main-nav__main-navigation .main-nav__navigation-box>li {
                  padding: 26px 0;
            }

            /* main nav btn */

            .site-header-one .main-nav__right {
                  margin-left: auto;
            }

            .main-nav__btn {
                  background-image: none;
                  font-size: 14px;
                  padding: 6px 37.5px;
                  border: 2px solid #fff;
            }

            .main-nav__btn-two {
                  font-size: 14px;
                  padding: 6px 37.5px;
            }

            .main-nav__btn::before {
                  -webkit-transform: scale(0, 1);
                  transform: scale(0, 1);
                  background-image: -webkit-gradient(linear,
                              left top,
                              right top,
                              from(var(--thm-primary)),
                              to(var(--thm-base)));
                  background-image: linear-gradient(90deg,
                              var(--thm-primary) 0%,
                              var(--thm-base) 100%);
                  top: -2px;
                  left: -2px;
                  right: -2px;
                  bottom: -2px;
            }

            .main-nav__btn:hover::before {
                  -webkit-transform: scale(1, 1);
                  transform: scale(1, 1);
            }

            .main-nav__btn span {
                  color: #fff;
                  -webkit-text-fill-color: #fff;
            }

            .stricked-menu .main-nav__btn {
                  border-color: var(--thm-black);
            }

            .stricked-menu .main-nav__btn span {
                  color: var(--thm-black);
                  -webkit-text-fill-color: var(--thm-black);
            }

            .stricked-menu .main-nav__btn:hover span {
                  color: #fff;
                  -webkit-text-fill-color: #fff;
            }

            /*--------------------------------------------------------------
# Footer
--------------------------------------------------------------*/

            .site-footer__upper {
                  padding-bottom: 40px;
                  padding-top: 165px;
                  border-top: 1px solid #e4e4ee;
            }

            .footer-widget__links-wrap {
                  display: -webkit-box;
                  display: flex;
                  -webkit-box-pack: justify;
                  justify-content: space-between;
                  margin-left: -30px;
            }

            .footer-widget {
                  margin-bottom: 40px;
            }

            .footer-widget p {
                  margin: 0;
                  font-size: 16px;
                  line-height: 34px;
                  color: #737789;
            }

            .footer-widget__title {
                  margin: 0;
                  color: var(--thm-black);
                  font-size: 18px;
                  font-weight: bold;
                  line-height: 1em;
                  margin-bottom: 42px;
            }

            .footer-widget__links-list {
                  margin-bottom: 0;
            }

            .footer-widget__links-list li {
                  display: block;
                  line-height: 1em;
            }

            .footer-widget__links-list li+li {
                  margin-top: 22px;
            }

            .footer-widget__links-list li a {
                  color: #737789;
                  font-size: 16px;
                  -webkit-transition: 500ms ease;
                  transition: 500ms ease;
                  text-decoration: none;
            }

            .footer-widget__links-list li a:hover {
                  color: var(--thm-base);
            }

            .footer-widget__about {
                  margin-top: -15px;
            }

            .footer-widget__about>p {
                  margin-top: 20px;
            }

            .footer-widget__social {
                  display: -webkit-box;
                  display: flex;
                  -webkit-box-align: center;
                  align-items: center;
            }

            .footer-widget__social a {
                  display: -webkit-box;
                  display: flex;
                  -webkit-box-align: center;
                  align-items: center;
                  -webkit-box-pack: center;
                  justify-content: center;
                  width: 44px;
                  height: 44px;
                  border-radius: 50%;
                  background-color: #e4e4ee;
                  font-size: 16px;
                  color: #fff;
                  position: relative;
                  overflow: hidden;
                  border-radius: 50%;
            }

            .footer-widget__social a::before {
                  content: "";
                  position: absolute;
                  top: 0;
                  left: 0;
                  right: 0;
                  bottom: 0;
                  border-radius: 50%;
                  -webkit-transform: translateY(100%) rotate(180deg) perspective(44px);
                  transform: translateY(100%) rotate(180deg) perspective(44px);
                  background-image: linear-gradient(117deg,
                              var(--thm-base) 0%,
                              var(--thm-primary) 100%);
                  -webkit-transition: -webkit-transform 500ms ease;
                  transition: -webkit-transform 500ms ease;
                  transition: transform 500ms ease;
                  transition: transform 500ms ease,
                        -webkit-transform 500ms ease;
            }

            .footer-widget__social a:hover::before {
                  -webkit-transform: translateY(0%) rotate(0deg) perspective(44px);
                  transform: translateY(0%) rotate(0deg) perspective(44px);
            }

            .footer-widget__social a i {
                  position: relative;
                  z-index: 20;
            }

            .footer-widget__social a+a {
                  margin-left: 10px;
            }

            .site-footer__bottom p {
                  margin: 0;
                  border-top: 1px solid #e4e4ee;
                  color: #737789;
                  font-size: 16px;
                  font-weight: 600;
                  padding-top: 29px;
                  padding-bottom: 29px;
            }

            .thm-btn1 {
                  display: inline-block;
                  vertical-align: middle;
                  border: none;
                  outline: none;
                  background: -webkit-gradient(linear,
                              left top,
                              right top,
                              from(var(--thm-primary)),
                              to(var(--thm-base)));
                  background: linear-gradient(90deg,
                              var(--thm-primary) 0%,
                              var(--thm-base) 100%);
                  border-radius: 5px;
                  font-size: 16px;
                  font-weight: bold;
                  color: #fff;
                  padding: 13px 50px;
                  position: relative;
                  -webkit-transition: all 0.4s ease;
                  transition: all 0.4s ease;
                  content: normal;
                  background-clip: text;
                  -webkit-text-fill-color: transparent;
            }

            .thm-btn1::before {
                  content: "";
                  position: absolute;
                  top: 2px;
                  left: 2px;
                  right: 2px;
                  bottom: 2px;
                  background-color: #fff;
                  border-radius: 5px;
                  -webkit-transform: scale(1, 1);
                  transform: scale(1, 1);
                  -webkit-transform-origin: left center;
                  transform-origin: left center;
                  -webkit-transition: -webkit-transform 500ms ease;
                  transition: -webkit-transform 500ms ease;
                  transition: transform 500ms ease;
                  transition: transform 500ms ease,
                        -webkit-transform 500ms ease;
                  z-index: -1;
                  /* Ensure the pseudo-element is behind the content */
            }

            .thm-btn1:hover::before {
                  -webkit-transform: scale(0, 1);
                  transform: scale(0, 1);
                  -webkit-transform-origin: right center;
                  transform-origin: right center;
            }

            .thm-btn1:hover {
                  color: #fff;
                  /* Set text color on hover */
                  background: -webkit-gradient(linear,
                              left top,
                              right top,
                              from(var(--thm-base)),
                              to(var(--thm-primary)));
                  background: linear-gradient(90deg,
                              var(--thm-base) 0%,
                              var(--thm-primary) 100%);
            }

            .thm-btn1:hover span {
                  background-image: none;
                  background-clip: none;
                  color: #fff;
                  -webkit-text-fill-color: #fff;
            }

            .thm-btn {
                  display: inline-block;
                  vertical-align: middle;
                  border: none;
                  outline: none;
                  background-image: -webkit-gradient(linear,
                              left top,
                              right top,
                              from(var(--thm-primary)),
                              to(var(--thm-base)));
                  background-image: linear-gradient(90deg,
                              var(--thm-primary) 0%,
                              var(--thm-base) 100%);
                  border-radius: 5px;
                  font-size: 16px;
                  font-weight: bold;
                  color: #fff;
                  padding: 13px 50px;
                  position: relative;
                  -webkit-transition: all 0.4s ease;
                  transition: all 0.4s ease;
            }

            .thm-btn::before {
                  content: "";
                  position: absolute;
                  top: 2px;
                  left: 2px;
                  right: 2px;
                  bottom: 2px;
                  background-color: #fff;
                  border-radius: 5px;
                  -webkit-transform: scale(1, 1);
                  transform: scale(1, 1);
                  -webkit-transform-origin: left center;
                  transform-origin: left center;
                  -webkit-transition: -webkit-transform 500ms ease;
                  transition: -webkit-transform 500ms ease;
                  transition: transform 500ms ease;
                  transition: transform 500ms ease,
                        -webkit-transform 500ms ease;
            }

            .thm-btn span {
                  position: relative;
                  background-image: -webkit-gradient(linear,
                              left top,
                              right top,
                              from(var(--thm-base)),
                              to(var(--thm-primary)));
                  background-image: linear-gradient(90deg,
                              var(--thm-base) 0%,
                              var(--thm-primary) 100%);
                  -webkit-background-clip: text;
                  background-clip: text;
                  -webkit-text-fill-color: transparent;
                  -webkit-transition: 500ms;
                  transition: 500ms;
            }

            .thm-btn:hover::before {
                  -webkit-transform: scale(0, 1);
                  transform: scale(0, 1);
                  -webkit-transform-origin: right center;
                  transform-origin: right center;
            }

            .thm-btn:hover span {
                  background-image: none;
                  background-clip: none;
                  color: #fff;
                  -webkit-text-fill-color: #fff;
            }

            .main-nav__btn-two {

            .main-nav__btn::before {

                  transform: scale(0, 1);
                  background-image: -webkit-gradient(linear,
                              left top,
                              right top,
                              from(var(--thm-primary)),
                              to(var(--thm-base)));
                  background-image: linear-gradient(90deg,
                              var(--thm-primary) 0%,
                              var(--thm-base) 100%);
                  top: -2px;
                  left: -2px;
                  right: -2px;
                  bottom: -2px;
            }

            .main-nav__btn:hover::before {
                  -webkit-transform: scale(1, 1);
                  transform: scale(1, 1);
            }

            .main-nav__btn span {

                  -webkit-text-fill-color: #fff;

            /*--------------------------------------------------------------
# Sidemenu
--------------------------------------------------------------*/

            .side-menu__block {
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100vw;
                  height: 100vh;
                  z-index: 1000;
                  -webkit-transform: scale(0, 1);
                  transform: scale(0, 1);
                  -webkit-transform-origin: left center;
                  transform-origin: left center;
                  -webkit-transition: -webkit-transform 0.7s ease;
                  transition: -webkit-transform 0.7s ease;
                  transition: transform 0.7s ease;
                  transition: transform 0.7s ease,
                        -webkit-transform 0.7s ease;
            }

            .side-menu__block.active {
                  -webkit-transform: scale(1, 1);
                  transform: scale(1, 1);
            }

            .side-menu__block-overlay {
                  width: 100%;
                  height: 100%;
                  background-color: var(--thm-black);
                  position: absolute;
                  top: 0;
                  left: 0;
                  right: 0;
                  bottom: 0;
                  z-index: 999;
                  opacity: 0.7;
            }

            .side-menu__block-overlay .cursor-follower {
                  background-color: rgba(255, 255, 255, 0.3);
            }

            .side-menu__block-inner {
                  position: relative;
                  max-width: 532px;
                  width: 100%;
                  margin-right: auto;
                  height: 100vh;
                  background-color: #f6f6fe;
                  z-index: 999999;
                  overflow-y: auto;
                  padding: 40px 0;
                  padding-top: 20px;
                  position: relative;
            }

            @media (max-width: 575px) {

            @media (max-width: 480px) {

                        max-width: 400px;
                  }

            .side-menu__top {
                  display: -webkit-box;
                  display: flex;
                  -webkit-box-align: center;
                  align-items: center;
                  -webkit-box-pack: justify;
                  justify-content: space-between;
                  padding-left: 100px;
                  padding-right: 40px;

            .mobile-nav__container {
                  padding-left: 100px;
                  padding-right: 100px;
                  padding-top: 50px;
            }

            .mobile-nav__container ul {
                  margin: 0;
                  padding: 0;
                  list-style: none;
            }

            .mobile-nav__container li.dropdown ul {
                  display: none;
                  padding-left: 0.5em;
            }

            .mobile-nav__container li.dropdown {
                  position: relative;
            }

            .mobile-nav__container li.dropdown .dropdown-btn {
                  border: none;
                  outline: none;
                  background-color: transparent;
                  color: #9ca3a9;
                  font-size: 14px;
                  padding-left: 10px;
                  padding-right: 10px;
                  width: auto;
                  -webkit-transform: rotate(90deg);
                  transform: rotate(90deg);
                  -webkit-transition: transfrom 500ms ease;
                  transition: transfrom 500ms ease;
            }

            .mobile-nav__container li.dropdown .dropdown-btn.open {
                  -webkit-transform: rotate(-90deg);
                  transform: rotate(-90deg);
            }

            .mobile-nav__container li+li {
                  margin-top: 5px;
            }

            .mobile-nav__container li a {
                  font-family: var(--special-font-smb);

                  transition: all 500ms ease;

                  font-size: 17px;

            .side-menu__social {
                  display: -webkit-box;
                  display: flex;
                  -webkit-box-align: center;
                  align-items: center;
                  margin-top: 40px;
            }

            .side-menu__social a {
                  display: -webkit-box;
                  display: flex;
                  -webkit-box-align: center;
                  align-items: center;
                  -webkit-box-pack: center;
                  justify-content: center;
                  width: 44px;
                  height: 44px;
                  border-radius: 50%;
                  background-color: #e4e4ee;
                  font-size: 16px;
                  color: #fff;
                  position: relative;
                  overflow: hidden;
                  border-radius: 50%;
            }

            .side-menu__social a::before {
                  content: "";
                  position: absolute;
                  top: 0;
                  left: 0;
                  right: 0;
                  bottom: 0;
                  border-radius: 50%;
                  -webkit-transform: translateY(100%) rotate(180deg) perspective(44px);
                  transform: translateY(100%) rotate(180deg) perspective(44px);
                  background-image: linear-gradient(117deg,
                              var(--thm-base) 0%,
                              var(--thm-primary) 100%);

                  transition: -webkit-transform 500ms ease;
                  transition: transform 500ms ease;
                  transition: transform 500ms ease,
                        -webkit-transform 500ms ease;
            }

            .side-menu__social a:hover::before {
                  -webkit-transform: translateY(0%) rotate(0deg) perspective(44px);
                  transform: translateY(0%) rotate(0deg) perspective(44px);
            }

            .side-menu__social a i {

      <script>

            // Check if image_1 is null, and if so, set it to the default value
            let profileData = localStorage.getItem("image_1");
            if (profileData === "null") {
                  profileData =
                        "https://pradhaan.in/assets/images/profile_img.jpg";

            let pictureData = localStorage.getItem("image_2");
            if (pictureData === "null") {
                  pictureData =
                        "https://pradhaan.in/assets/images/pictureData_no_imag.png";
            }

            let signatureData = localStorage.getItem("image_3");
            if (signatureData === "null") {
                  signatureData =
                        "https://pradhaan.in/assets/images/no_signature.jpg";
            }

            var newSubject = "SUB: " + subject;

            // Now you can use these variables as needed
            document.getElementById("userName").textContent = name;
            document.getElementById("designation").textContent =
                  designation;
            document.getElementById("subject_text").textContent =
                  newSubject;
            document.getElementById("opnion_text").textContent = opinion;
            document.getElementById("date").textContent = currentDate;
            if (selectedState) {
                  const selectedStateParts = selectedState.split("-");
                  const selectedStateName =
                        selectedStateParts.length > 1
                              ? selectedStateParts[1]
                              : selectedStateParts[0];
                  document.getElementById("state").textContent =
                        selectedStateName.trim();
            }
            if (district) {
                  const districtParts = district.split("-");
                  const districtName =
                        districtParts.length > 1
                              ? districtParts[1]
                              : districtParts[0];
                  document.getElementById("state").textContent =
                        districtName.trim();
            }

            // Display uploaded images
            displayImage("user_img", profileData, true);
            displayImage("picture_img", pictureData, true);
            displayImage("signature", signatureData, false);

            function displayImage(
                  containerId,
                  imageData,
                  applyBorderRadius
            ) {
                  const container = document.getElementById(containerId);
                  if (imageData) {
                        const img = new Image();
                        img.onload = function () {
                              // Ensure the image covers the container
                              img.style.objectFit = "cover";
                              if (applyBorderRadius) {
                                    if (containerId === "user_img") {
                                          img.style.borderRadius = "50%"; // Apply border-radius for user_img
                                    }
                                    if (containerId === "picture_img") {
                                          if (window.innerWidth <= 600) {
                                                img.style.borderRadius =
                                                      "20px"; // Apply border-radius for picture_img on mobile (600px breakpoint)
                                          } else {
                                                img.style.borderRadius =
                                                      "50px"; // Apply border-radius for picture_img on desktop
                                          }
                                    }
                              }
                              container.appendChild(img);
                        };
                        img.src = imageData;
                  } else {
                        container.textContent = "";
                  }
            }

            window.addEventListener("resize", function () {
                  const pictureImg =
                        document.getElementById("picture_img");
                  if (pictureImg) {
                        const imgElement =
                              pictureImg.querySelector("img"); // Image element inside picture_img container
                        if (window.innerWidth <= 600) {
                              imgElement.style.borderRadius = "20px"; // Applying border-radius for picture_img on mobile (600px breakpoint)
                        } else {
                              imgElement.style.borderRadius = "50px"; // Resetting border-radius for picture_img if not on mobile (600px breakpoint)
                        }
                  }
            });
      </script>
      <script>
            setUpDownloadPageAsImage();

            function setUpDownloadPageAsImage() {
                  document
                        .getElementById("download-page-as-image")
                        .addEventListener("click", function () {
                              html2canvas(
                                    document.getElementById("container")
                              ).then(function (canvas) {
                                    // Apply styles to the new canvas
                                    var ctx = canvas.getContext("2d");
                                    ctx.save(); // Save current context settings
                                    ctx.beginPath();
                                    ctx.moveTo(
                                          parseFloat(
                                                canvas.style.borderRadius
                                          ),
                                          0
                                    );
                                    ctx.lineTo(
                                          canvas.width -
                                          parseFloat(
                                                canvas.style
                                                      .borderRadius
                                          ),
                                          0
                                    );
                                    ctx.quadraticCurveTo(
                                          canvas.width,
                                          0,
                                          canvas.width,
                                          parseFloat(
                                                canvas.style.borderRadius
                                          )
                                    );
                                    ctx.lineTo(
                                          canvas.width,
                                          canvas.height -
                                          parseFloat(
                                                canvas.style
                                                      .borderRadius
                                          )
                                    );
                                    ctx.quadraticCurveTo(
                                          canvas.width,
                                          canvas.height,
                                          canvas.width -
                                          parseFloat(
                                                canvas.style
                                                      .borderRadius
                                          ),
                                          canvas.height
                                    );
                                    ctx.lineTo(
                                          parseFloat(
                                                canvas.style.borderRadius
                                          ),
                                          canvas.height
                                    );
                                    ctx.quadraticCurveTo(
                                          0,
                                          canvas.height,
                                          0,
                                          canvas.height -
                                          parseFloat(
                                                canvas.style
                                                      .borderRadius
                                          )
                                    );
                                    ctx.lineTo(
                                          0,
                                          parseFloat(
                                                canvas.style.borderRadius
                                          )
                                    );
                                    ctx.quadraticCurveTo(
                                          0,
                                          0,
                                          parseFloat(
                                                canvas.style.borderRadius
                                          ),
                                          0
                                    );
                                    ctx.closePath();
                                    ctx.clip();

                                    // Simulate download
                                    simulateDownloadImageClick(
                                          canvas.toDataURL(),
                                          "file-name.png"
                                    );

                                    ctx.restore(); // Restore original context settings
                              });
                        });
            }

            function simulateDownloadImageClick(uri, filename) {
                  var link = document.createElement("a");
                  if (typeof link.download !== "string") {
                        window.open(uri);
                  } else {
                        link.href = uri;
                        link.download = filename;
                        accountForFirefox(clickLink, link);
                  }
            }

            function clickLink(link) {
                  link.click();
            }

            function accountForFirefox(click) {
                  let link = arguments[1];
                  document.body.appendChild(link);
                  click(link);
                  document.body.removeChild(link);
            }
      </script>
      <script>
            // Function to set up the share certificate button
            function setUpShareCertificate() {
                  document
                        .getElementById("shareCertificate")
                        .addEventListener("click", function () {
                              html2canvas(
                                    document.getElementById("container")
                              ).then(function (canvas) {
                                    // Targeting only the content div
                                    console.log(canvas);
                                    var imageData = canvas.toDataURL();
                                    shareImage(imageData); // Share the image
                              });
                        });
            }

            // Function to share the image
            function shareImage(imageData) {
                  // Convert base64 image data to a Blob object
                  fetch(imageData)
                        .then((res) => res.blob())
                        .then((blob) => {
                              // Create a file object from the Blob
                              const file = new File(
                                    [blob],
                                    "certificate.png",
                                    { type: blob.type }
                              );

                              // Get the current page URL
                              const pageUrl =
                                    "https://pradhaan.in/neuro.html"; // Replace this with window.location.href in your actual code

                              // Prepare share text including the link
                              const shareText = `Check out my certificate at ${pageUrl}`;

                              // Open the share dialog
                              if (navigator.share) {
                                    // Use the Web Share API if available
                                    navigator
                                          .share({
                                                title: "Certificate",
                                                text: shareText,
                                                url: pageUrl,
                                                files: [file],
                                          })
                                          .then(() =>
                                                console.log(
                                                      "Shared successfully"
                                                )
                                          )
                                          .catch((error) =>
                                                console.error(
                                                      "Share failed",
                                                      error
                                                )
                                          );
                              } else {
                                    // Fallback for browsers that do not support Web Share API
                                    alert(
                                          "Your browser does not support sharing. You can still download the certificate."
                                    );
                                    const imageLink =
                                          document.createElement("a");
                                    imageLink.href =
                                          URL.createObjectURL(file);
                                    imageLink.download =
                                          "certificate.png"; // Set your desired file name here
                                    document.body.appendChild(imageLink);
                                    imageLink.click();
                                    document.body.removeChild(imageLink);
                              }
                        })
                        .catch((error) =>
                              console.error(
                                    "Error fetching image data:",
                                    error
                              )
                        );
            }

            // Call the function to set up the share certificate button
            setUpShareCertificate();
      </script>

            function saveImageToServer(imageData, imageName) {
                  // Convert base64 image data to a Blob
                  const byteString = atob(imageData.split(",")[1]);
                  const mimeString = imageData
                        .split(",")[0]
                        .split(":")[1]
                        .split(";")[0];
                  const ab = new ArrayBuffer(byteString.length);
                  const ia = new Uint8Array(ab);
                  for (let i = 0; i < byteString.length; i++) {
                        ia[i] = byteString.charCodeAt(i);
                  }
                  const blob = new Blob([ab], { type: mimeString });

                  // Create a FormData object to send the image data to the server
                  const formData = new FormData();
                  formData.append("image", blob, imageName);

                  // Use fetch to send the FormData to the server
                  fetch("/save_image.php", {
                        method: "POST",
                        body: formData,
                  })
                        .then((response) => {
                              if (!response.ok) {
                                    throw new Error(
                                          "Network response was not ok"
                                    );
                              }
                              return response.json(); // Parse the JSON response
                        })
                        .then((data) => {
                              // Check if the response status is success
                              if (data.status === "success") {
                                    // Store the image path in local storage
                                    localStorage.setItem(
                                          "imagePath",
                                          data.file_name
                                    );
                              } else {
                                    // Handle error case
                                    console.error(
                                          "Failed to upload image:",
                                          data.message
                                    );
                              }
                        })
                        .catch((error) => {
                              console.error("Error saving image:", error);
                        });
            }

            async function shareCertificateImage() {
                  // Get the certificate container element
                  const certificateContainer =
                        document.querySelector(".certificate");

                  // Check if the certificate container is found
                  if (!certificateContainer) {
                        console.error("Certificate container not found");
                        return;
                  }

                  // Use html2canvas to capture the content of the .certificate container
                  const canvas = await html2canvas(certificateContainer);

                  // Convert the canvas content to a data URL representing the image
                  const imageData = canvas.toDataURL("image/png");

                  // Upload the image data to the server (you'll need to implement this part)
                  const imageUrl = await uploadImageToServer(imageData);

                  // Check if image upload was successful
                  if (imageUrl) {
                        // Share image URL using Web Share API
                        if (navigator.share) {
                              const shareData = {
                                    title: "Certificate",
                                    text: "Check out my certificate!",
                                    url: imageUrl,
                              };
                              await navigator.share(shareData);
                        } else {
                              console.error(
                                    "Web Share API not supported"
                              );
                        }
                  } else {
                        console.error("Failed to upload image to server");
                  }
            }
            window.addEventListener("beforeunload", function () {
                  localStorage.clear();
            });
