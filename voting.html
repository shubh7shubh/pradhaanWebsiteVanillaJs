        //----------------------------------------------- submit vote functionality---------------------------------------------------

        async function submitVote(pollId, pollData) {
          if (!currentUser) {
            console.error("No user is signed in");
            return;
          }

          const selectedOption = document.querySelector(
            `input[name="poll-${pollId}"]:checked`
          );

          if (!selectedOption) {
            alert("Please select an option before submitting your vote.");
            return;
          }

          const selectedOptionId = selectedOption.value;

          const userId = currentUser.uid;
          console.log(userId, "userddd");

          const pollDoc = doc(firestore, "polls", pollId);
          const participantsCollection = collection(pollDoc, "participants");

          // Check if the user has already voted
          const querySnapshot = await getDocs(
            query(participantsCollection, where("userId", "==", userId))
          );
          const docs = querySnapshot.docs;

          if (docs.length > 0) {
            // User has already voted
            const userDoc = docs[0];
            const previousOptionId = userDoc.data().voted;

            if (previousOptionId !== selectedOptionId) {
              // User is changing their vote
              await updateDoc(doc(participantsCollection, userDoc.id), {
                voted: selectedOptionId,
              });

              // Update poll options
              await updateDoc(pollDoc, {
                options: pollData.options.map((option) => {
                  if (option.id === selectedOptionId) {
                    return { ...option, count: option.count + 1 };
                  } else if (option.id === previousOptionId) {
                    return { ...option, count: option.count - 1 };
                  }
                  return option;
                }),
              });
            }
          } else {
            // User is voting for the first time
            await addDoc(participantsCollection, {
              userId: userId,
              voted: selectedOptionId,
            });

            // Update poll options
            await updateDoc(pollDoc, {
              options: pollData.options.map((option) => {
                if (option.id === selectedOptionId) {
                  return { ...option, count: option.count + 1 };
                }
                return option;
              }),
            });
          }

          // alert("Your vote has been submitted!");
          showToast("Your vote has been submitted!");
          window.location.reload();
        }

        async function addComment(pollId, commentText) {
          if (!currentUser) {
            console.error("No user is signed in");
            return;
          }

          const commentData = {
            uid: currentUser.uid,
            displayName: currentUser.displayName,
            text: commentText,
            timestamp: serverTimestamp(),
            profileImg: currentUser.photoURL,
          };

          try {
            const commentsCollection = collection(
              firestore,
              "polls",
              pollId,
              "comments"
            );
            await addDoc(commentsCollection, commentData);
            console.log("Comment added successfully");
            location.reload();
          } catch (error) {
            console.error("Error adding comment:", error);
          }
        }
